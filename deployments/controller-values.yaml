authSecret:
  # Secret will be passed in command line instead of here
  create: true

image:
  actionsRunnerRepositoryAndTag: ghcr.io/actions-runner-controller/actions-runner-controller/actions-runner-dind:v2.289.1-ubuntu-20.04-4cbbcd6
  
githubWebhookServer:
  enabled: true
  secret:
    # Secret will be passed in command line instead of here
    enabled: true
    create: true
  ingress:
    enabled: true
    hosts:
      # Host domain will be passed in command line instead of here
      - paths:
          - pathType: Prefix
            path: "/"
